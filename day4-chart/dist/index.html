<div class="frame">
  <div class="square-wrap">
    <div class="center">
      <div class="first-div">
        <div class="weekly-div">
          <div class="bold-color">WEEKLY REPORT</div>
          <div class="white-color">01. Feb - 07. Feb</div>
        </div>
        <div class="revenue-value">
          <div class="white-color revenue">Revenue</div>

      </div>
      <div class="views-purchases">

            ></div>
          </div>
          <div style="--x: 130px; --y: 130px">
            <div class="data-point-red"></div>
          </div>
          <div style="--x: 200px; --y: 140px">

          </div>
          <div style="--x: 260px; --y: 110px">

          </div>
          <div style="--x: 320px; --y: 95px">

          <div style="--x: 370px; --y: 130px">

          <div style="--x: 20px; --y: 70px">

          <div style="--x: 60px; --y: 90px">

          <div style="--x: 130px; --y: 80px">

          </div>
          <div style="--x: 200px; --y: 88px">

          </div>
          <div style="--x: 259px; --y: 78px">

          <div style="--x: 320px; --y: 64px">

          </div>
          <div style="--x: 370px; --y: 76px">
            <div class="data-point-blue"></div>

        </div>
      </div>
    </div>
  </div>
